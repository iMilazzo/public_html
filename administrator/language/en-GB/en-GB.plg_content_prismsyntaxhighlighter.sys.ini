PLG_CONTENT_PRISMSYNTAXHIGHLIGHTER_TYPE_DESC="Determines how the plugin loads the required resources.<br /><h3>TinyMCE</h3>Load highlight languages available in TinyMCE (~20 Kbyte). If further languages are used, the source code has to be edited in the editor, for example <code>class=language-bash</code> is used for Bash-Highlighting (not selectable in TinyMCE), then this option must be set to <strong>Autoloader (recommended)</strong> or <strong>All</strong>.<br /><h3>Autoloader</h3>Detects the used highlight languages and loads them dynamically (Does not work if Joomla! in located in a subfolder).<br /><h3>Alle</h3>Load all available highlight languages (~220 kByte), large Code-Overhead"
