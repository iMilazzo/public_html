PLG_CAPTCHA_RECAPTCHA="CAPTCHA - reCAPTCHA"
PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Este plugin CAPTCHA usa o serviço reCAPTCHA para evitar spammers ajudando ao mesmo tempo no reconhecimento de texto de digitalizações de livros, jornais e programas antigos de rádio. Para obter uma chave de sítio e a chave secreta para o seu domínio, entre em <a href=\"https://www.google.com/recaptcha\" target=\"_blank\">https://www.google.com/recaptcha</a>. Para utilizar a funcionalidade nos registos de conta novos, entre no Gestor de utilizadores e, nas opções, selecione Captcha – reCAPTCHA como serviço Captcha a utilizar."
PLG_RECAPTCHA_CALLBACK_DESC="(Opcional) Função JavaScript de ligação de retorno executada após a resposta bem sucedida do reCAPTCHA."
PLG_RECAPTCHA_CALLBACK_LABEL="Ligação de retorno"
PLG_RECAPTCHA_ERROR_CALLBACK_DESC="(Opcional) Função JavaScript de ligação de retorno executada quando o reCAPTCHA encontre um erro."
PLG_RECAPTCHA_ERROR_CALLBACK_LABEL="Ligação de retorno - Erro"
PLG_RECAPTCHA_ERROR_EMPTY_SOLUTION="Por favor, preencha o CAPTCHA."
PLG_RECAPTCHA_ERROR_NO_IP="Por razões de segurança, deve transpor o endereço de IP remoto para o do reCAPTCHA."
PLG_RECAPTCHA_ERROR_NO_PRIVATE_KEY="O plugin reCAPTCHA precisa que seja definida uma chave secreta nos seus parâmetros. Por favor, entre em contacto com um administrador do sítio."
PLG_RECAPTCHA_ERROR_NO_PUBLIC_KEY="O plugin reCAPTCHA precisa de uma chave de sítio a ser definida nos seus parâmetros. Por favor, entre em contacto com um administrador do sítio."
PLG_RECAPTCHA_EXPIRED_CALLBACK_DESC="(Opcional) Função JavaScript de ligação de retorno executada quando o reCAPTCHA expire."
PLG_RECAPTCHA_EXPIRED_CALLBACK_LABEL="Ligação de retorno expirada"
PLG_RECAPTCHA_PRIVACY_CAPABILITY_IP_ADDRESS="O plugin reCAPTCHA faz uma integração com o sistema de reCAPTCHA do Google como serviço de proteção contra Spam. Como parte desse serviço, o endereço IP do utilizador que responde ao desafio de Captcha é transmitido ao Google."
